<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Relative Page</title>
</head>
<body>
  <a href="http://example.com/dir/link0">Absolute link</a>
  <a href="link1">Relative link</a>
  <a href="/link2">Relative link (root)</a>
  <a href="sub/link3">Relative link (sub-directory)</a>
  <a href="./sub/link4">Relative link (dotted sub-directory)</a>
  <img src="../link5"/> <!-- Relative link (parent) -->
</body>
</html>
